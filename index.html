<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería gastronómica colombiana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <h1>Galería gastronómica colombiana</h1>
        <p>Platos típicos por región</p>
    </header>
    <main class="gallery">
        <section class="region" id="andina">
            <h2>Región Andina</h2>
            <div class="cards">
                <figure>
                    <img src="assets/images/bandeja_paisa.jpg" alt="Bandeja paisa">
                    <figcaption>Bandeja paisa</figcaption>
                </figure>
                <figure>
                    <img src="assets/images/ajiaco.jpg" alt="Ajiaco">
                    <figcaption>Ajiaco</figcaption>
                </figure>
            </div>
        </section>
        <section class="region" id="caribe">
            <h2>Región Caribe</h2>
            <div class="cards">
                <figure>
                    <img src="assets/images/sancocho_pescado.jpg" alt="Sancocho de pescado">
                    <figcaption>Sancocho de pescado</figcaption>
                </figure>
                <figure>
                    <img src="assets/images/arroz_con_coco.jpg" alt="Arroz con coco">
                    <figcaption>Arroz con coco</figcaption>
                </figure>
            </div>
        </section>
    </main>
</body>
</html>
